
<div class="container">
    <br><br><br><br><br><br><br><br><br><br>
    <div class="col-md-offset-3 col-md-6 bgset">
        <h3>LOGIN</h3>


        <input class="form-control" type="email" placeholder="Email ID" [(ngModel)]="email" required>
      
        <div class="form-group">
        <input class="form-control" type="password" required placeholder="Password" [(ngModel)]="pwd">
        </div>
        <button type="submit"  (click)="onsubmit()"class="btn btn-success">Log in</button>
    
    </div>
</div>
